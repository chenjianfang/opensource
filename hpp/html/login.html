<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<link rel="stylesheet" type="text/css" href="../dist/css/login.css">
</head>
<body>
	<div class="box">
		<h2 class="title">欢迎使用</h2>
		<form onsubmit="return false">
			<p class="input-text-p">
				<input class="username input-style" type="text" autofocus placeholder="用户名" required>
			</p>
			<p class="input-text-p">
				<input class="password input-style" type="text" placeholder="密码(最少6位)" required>
			</p>
			<p class="input-text-p">
				<input class="submit submit-style" type="submit" value="登录">
			</p>
		</form>
	</div>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../dist/js/login.js"></script>
</body>
</html>
